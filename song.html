<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
          <img src="img/musi.png" alt=""/>
          <h1>Musi</h1>
      </div>
    </div>
    <div class="main-song">
      <div class="video">
        <iframe id="video" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="lyrics">
        <div class="original-lyrics">
            <h5>Paroles originales</h5>
            <p id="lyrics">Pas de paroles disponibles pour le moment</p>
            <div class="lds-ring" id="lyricsLoader">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
        </div>
        <div class="traduction">
            <h5>Traduction</h5>
            <p id="traduction">Pas de traduction disponible pour le moment</p>
            <div class="lds-ring" id="traductionLoader">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/tools.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/song.js"></script>
  </body>
</html>
